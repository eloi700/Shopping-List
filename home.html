      <div id="main">
        <form class="form">
          <div class="btn-opt-wrapper">
            <select id="select" name="choice">
              <option value="Crisp Dramatic" class="opt crispy-dramatic">
                Crisp Dramatic
              </option>
              <option value="Mint Chocolate" class="opt mint-choco">
                Mint Chocolate
              </option>
              <option value="Surf & Turf" class="opt surf-turf">
                Surf & Turf
              </option>
              <option value="Black & White" class="opt black-white">
                Black & White
              </option>
              <option value="Theme" class="opt theme-standard" selected>
                Theme
              </option>
            </select>
            <button type="submit" class="add-btn">Add</button>
          </div>
          <ul id="ul-items"></ul>
          <div class="bottom-btn">
            <button type="button" class="clear-items">Clear Items</button>
            <button type="button" class="masterlist">âŠ• Masterlist</button>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/sw.js")
          .then((serviceWorker) => {
            console.log("Service Worker registered: ", serviceWorker);
          })
          .catch((error) => {
            console.error("Error registering the Service Worker: ", error);
          });
      }
    </script>
